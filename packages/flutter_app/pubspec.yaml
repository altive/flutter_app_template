name: flutter_app
description: |
  The Flutter App Template is a starter kit for developing Flutter apps.
  It is also a project that Altive Inc continues to update as a sample of architecture, configuration, and package usage.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.3.0

dependencies:
  altfire_authenticator: ^0.1.1
  altfire_configurator: ^0.1.0
  altfire_messenger: ^0.1.0
  altfire_tracker: ^0.1.1
  awaitable_button: ^1.2.0
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.16.0
  collection: ^1.16.0
  convenient_widgets:
    path: ../convenient_widgets
  cupertino_icons: ^1.0.6
  device_info_plus: ^9.1.2
  firebase_core: ^2.21.0
  firebase_dynamic_links: ^5.5.0
  firebase_performance: ^0.9.4
  firebase_storage: ^11.6.11
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  go_router: ^13.2.2
  google_sign_in: ^6.2.1
  hooks_riverpod: ^2.5.1
  image_picker: ^1.0.7
  intl: ^0.18.1
  json_annotation: ^4.8.1
  linked_scroll_controller: ^0.2.0
  modal_bottom_sheet: ^2.1.2
  package_info_plus: ^6.0.0
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.2.2
  simple_logger: ^1.9.0+1
  slang: ^3.30.2
  slang_flutter: ^3.26.2
  sort_key_generator: ^0.2.1
  themes:
    path: ../themes/
  tuple: ^2.0.0
  url_launcher: ^6.2.5
  uuid: ^4.3.3
  version: ^3.0.2

dev_dependencies:
  altive_lints: ^1.9.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.2
  flutter_gen_runner: ^5.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  go_router_builder: ^2.4.1
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  slang_build_runner: ^3.26.2

dependency_overrides: 
  # Because package_info_plus 5.0.1 depends on an older version of the web package.
  web: ^0.5.1

flutter_gen:
  enabled: true
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false
  assets:
    outputs:
      style: dot-delimiter

flutter:
  uses-material-design: true

  assets:
    - assets/sample_images/
