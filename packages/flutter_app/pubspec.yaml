name: flutter_app
description: |
  The Flutter App Template is a starter kit for developing Flutter apps.
  It is also a project that Altive Inc continues to update as a sample of architecture, configuration, and package usage.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  awaitable_button: ^1.1.0
  cached_network_image: ^3.1.0
  cloud_firestore: ^3.1.13
  collection: ^1.16.0
  cupertino_icons: ^1.0.3
  firebase_analytics: ^9.1.6
  firebase_auth: ^3.3.16
  firebase_core: ^1.15.0
  firebase_crashlytics: ^2.7.1
  firebase_dynamic_links: ^4.2.1
  firebase_messaging: ^11.2.15
  firebase_performance: ^0.8.0+10
  firebase_remote_config: ^2.0.5
  firebase_storage: ^10.2.14
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_hooks: ^0.18.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.0
  freezed_annotation: ^2.0.1
  gap: ^2.0.0
  go_router: ^3.1.1
  google_sign_in: ^5.3.0
  hooks_riverpod: ^2.0.0-dev.7
  image_picker: ^0.8.5
  intl: ^0.17.0
  json_annotation: ^4.5.0
  linked_scroll_controller: ^0.2.0
  modal_bottom_sheet: ^2.0.1
  package_info_plus: ^1.4.2
  shared_preferences: ^2.0.8
  sort_key_generator: ^0.2.0+1
  tuple: ^2.0.0
  uuid: ^3.0.4
  version: ^2.0.0

dev_dependencies:
  altive_lints: ^1.2.0
  build_runner: ^2.1.10
  flutter_gen_runner: ^4.1.6
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  freezed: ^2.0.2
  go_router_builder: ^1.0.4
  json_serializable: ^6.2.0

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
  assets:
    style: dot-delimiter

flutter_icons:
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sample_images/
    - .env.dev
    - .env.stg
    - .env.prod
    
