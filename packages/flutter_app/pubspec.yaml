name: flutter_app
description: |
  The Flutter App Template is a starter kit for developing Flutter apps.
  It is also a project that Altive Inc continues to update as a sample of architecture, configuration, and package usage.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.2.0

dependencies:
  analysis_logger:
    path: ../analysis_logger
  authenticator:
    path: ../authenticator
  awaitable_button: ^1.2.0
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.8.5
  collection: ^1.16.0
  convenient_widgets:
    path: ../convenient_widgets
  cupertino_icons: ^1.0.6
  device_info_plus: ^9.1.2
  firebase_core: ^2.21.0
  firebase_dynamic_links: ^5.4.13
  firebase_performance: ^0.9.2+5
  firebase_storage: ^11.2.7
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  go_router: ^12.0.0
  google_sign_in: ^6.2.1
  hooks_riverpod: ^2.4.10
  image_picker: ^0.8.5
  intl: ^0.18.1
  json_annotation: ^4.8.1
  linked_scroll_controller: ^0.2.0
  modal_bottom_sheet: ^2.1.2
  package_info_plus: ^4.1.0
  riverpod_annotation: ^2.3.4
  shared_preferences: ^2.2.2
  simple_logger: ^1.9.0+1
  slang: ^3.27.0
  slang_flutter: ^3.26.2
  sort_key_generator: ^0.2.1
  themes:
    path: ../themes/
  tuple: ^2.0.0
  url_launcher: ^6.2.4
  uuid: ^3.0.4
  version: ^3.0.2

dev_dependencies:
  altive_lints: ^1.9.0
  build_runner: ^2.4.8
  custom_lint: ^0.5.7
  flutter_gen_runner: ^5.3.2
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  go_router_builder: ^2.3.4
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  riverpod_generator: ^2.3.10
  riverpod_lint: ^2.3.8
  slang_build_runner: ^3.26.2

flutter_gen:
  enabled: true
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false
  assets:
    outputs:
      style: dot-delimiter

flutter:
  uses-material-design: true

  assets:
    - assets/sample_images/
