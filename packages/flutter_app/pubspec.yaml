name: flutter_app
description: |
  The Flutter App Template is a starter kit for developing Flutter apps.
  It is also a project that Altive Inc continues to update as a sample of architecture, configuration, and package usage.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  authenticator:
    path: ../authenticator
  awaitable_button: ^1.2.0
  cached_network_image: ^3.2.2
  cloud_firestore: ^3.5.0
  collection: ^1.16.0
  convenient_widgets:
    path: ../convenient_widgets
  cupertino_icons: ^1.0.5
  firebase_core: ^1.21.1
  firebase_dynamic_links: ^4.3.9
  firebase_performance: ^0.8.3
  firebase_remote_config: ^2.0.19
  firebase_storage: ^10.3.10
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_hooks: ^0.18.5+1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.5
  freezed_annotation: ^2.1.0
  gap: ^2.0.0
  go_router: ^5.0.5
  google_sign_in: ^5.4.2
  hooks_riverpod: ^2.0.0
  image_picker: ^0.8.5
  intl: ^0.17.0
  json_annotation: ^4.7.0
  linked_scroll_controller: ^0.2.0
  modal_bottom_sheet: ^2.1.2
  package_info_plus: ^1.4.3
  riverpod_annotation: ^1.0.0
  shared_preferences: ^2.0.8
  sort_key_generator: ^0.2.0+1
  themes:
    path: ../themes/
  tuple: ^2.0.0
  url_launcher: ^6.1.5
  uuid: ^3.0.4
  version: ^3.0.2

dev_dependencies:
  altive_lints: ^1.5.0
  build_runner: ^2.2.1
  flutter_gen_runner: ^5.0.1
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  go_router_builder: ^1.0.14
  json_serializable: ^6.3.2
  mockito: ^5.2.0
  riverpod_generator: ^1.0.1

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
  assets:
    style: dot-delimiter

flutter_icons:
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sample_images/
    - env/
