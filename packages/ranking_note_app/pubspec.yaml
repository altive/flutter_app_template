name: ranking_note_app
description: Ranking note.
publish_to: "none"
version: 1.0.0+13

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  authenticator:
    path: ../authenticator
  cached_network_image: ^3.1.0
  cloud_firestore: ^3.4.6
  cloud_firestore_odm: ^1.0.0-dev.29
  collection: ^1.15.0
  convenient_widgets:
    path: ../convenient_widgets
  firebase_core: ^1.24.0
  firebase_remote_config: ^2.0.16
  firebase_storage: ^10.3.7
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.1.0
  gap: ^2.0.0
  hooks_riverpod: ^2.1.1
  image_picker: ^0.8.4
  intl: ^0.17.0
  json_annotation: ^4.6.0
  linked_scroll_controller: ^0.2.0
  material_design_icons_flutter: ^5.0.5955-rc.1
  modal_bottom_sheet: ^2.0.0
  package_info_plus: ^1.0.5
  riverpod_annotation: ^1.0.6
  routemaster: ^1.0.0
  share_plus: ^4.0.4
  shared_preferences: ^2.0.8
  sort_key_generator: ^0.2.0+1
  textfield_tags: ^2.0.0+1
  tuple: ^2.0.0
  uuid: ^3.0.4
  version: ^2.0.0

dev_dependencies:
  altive_lints: ^1.5.0
  build_runner: ^2.1.4
  cloud_firestore_odm_generator: ^1.0.0-dev.29
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  riverpod_generator: ^1.0.6

flutter_gen:
  enabled: true
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false
  assets:
    outputs:
      style: dot-delimiter

flutter_icons:
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true
