  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cached_network_image: ^3.1.0
  cloud_firestore: ^3.0.0
  collection: ^1.15.0
  cupertino_icons: ^1.0.3
  firebase_analytics: ^9.1.6
  firebase_auth: ^3.1.5
  firebase_core: ^1.9.0
  firebase_crashlytics: ^2.2.5
  firebase_dynamic_links: ^4.2.1
  firebase_messaging: ^11.0.0
  firebase_performance: ^0.8.0+10
  firebase_remote_config: ^2.0.5
  firebase_storage: ^10.0.7
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.0.1
  gap: ^2.0.0
  google_sign_in: ^5.1.0
  hooks_riverpod: ^1.0.0-dev.7
  image_picker: ^0.8.4
  intl: ^0.17.0
  json_annotation: ^4.3.0
  linked_scroll_controller: ^0.2.0
  material_design_icons_flutter: ^5.0.5955-rc.1
  modal_bottom_sheet: ^2.0.0
  package_info_plus: ^1.0.5
  routemaster: ^1.0.0
  share_plus: ^4.0.4
  shared_preferences: ^2.0.8
  sign_in_with_apple: ^4.0.0
  sort_key_generator: ^0.2.0+1
  textfield_tags: ^2.0.0+1
  tuple: ^2.0.0
  uuid: ^3.0.4
  version: ^2.0.0

dev_dependencies:
  altive_lints: ^1.0.0
  build_runner: ^2.1.4
  flutter_gen_runner: ^4.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  freezed: ^2.0.2
  json_serializable: ^6.0.1

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
  assets:
    style: dot-delimiter

flutter_icons:
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true
