name: Flutter app code check

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/.github/**"
      - "**/.gitignore"
      - "**/.vscode/**"
      - "**/README.md"
      - ".cspell/**"
      - "Makefile"
      - "mason.yaml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**/.github/**"
      - "**/.gitignore"
      - "**/.vscode/**"
      - "**/README.md"
      - ".cspell/**"
      - "Makefile"
      - "mason.yaml"
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Parse Flutter version
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Install Flutter
        id: install-flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}
          cache: true

      - name: Prepare Melos
        run: echo "MELOS_SDK_PATH=${{ steps.install-flutter.outputs.CACHE-PATH }}" >> "$GITHUB_ENV"

      - name: Install Melos
        uses: bluefireteam/melos-action@v2

      - name: Analyze packages
        run: melos run analyze --no-select

      - name: Check for the existence of unformatted files
        run: melos run format:ci --no-select

      - name: Run package tests
        run: melos run test:ci --no-select

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false
