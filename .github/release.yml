# for Automatically generated release notes.
# https://docs.github.com/ja/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  exclude:
    labels:
      - chore
      - style
  categories:
    - title: ⚠️ Breaking changes
      labels:
        - feat!
        - refactor!
    - title: 🎉 New Features
      labels:
        - feat
    - title: 🔧 Fixes
      labels:
        - fix
    - title: 📈 Performance improvements
      labels:
        - docs
    - title: 📝 Document updates
      labels:
        - docs
    - title: 🧪 Test improvements
      labels:
        - test
    - title: 🔩 Refactor
      labels:
        - refactor
    - title: 🏕 Other Changes
      labels:
        - "*"
      exclude:
        labels:
          - dependencies
    - title: 👒 Dependencies
      labels:
        - dependencies
