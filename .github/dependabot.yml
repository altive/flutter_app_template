# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/authenticator" # Location of package manifests
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/convenient_widgets" # Location of package manifests
    schedule:
      interval: "monthly"

- package-ecosystem: "pub"
    directory: "/packages/flutter_app" # Location of package manifests
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/notification_receiver" # Location of package manifests
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/notification_sender" # Location of package manifests
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/remote_parameter_fetcher" # Location of package manifests
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "pub"
    directory: "/packages/util" # Location of package manifests
    schedule:
      interval: "monthly"
